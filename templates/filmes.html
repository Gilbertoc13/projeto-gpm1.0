<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    <h1>Filmes</h1>
    <ul>
        {% for filme in filmes %}
        <li>{{ filme.titulo }} - <form method="POST" action="/assistir/{{ filme._id }}"> <button type="submit">Marcar como visto</button> </form></li>
        {% endfor %}
    </ul>
</body>
</html>
